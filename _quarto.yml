project:
  type: book
  output-dir: _book 
  resources:
    - chapters/resources/
    - code/

book:
  title: "Foundations of Image Systems Engineering"
  subtitle: "A Guide to Image Formation, Sensors, and Perception"
  description: "An integrated overview of image systems, from physical scene formation through sensors, optics, and human vision."
  language: en
  output-file: foundations-image-systems
  author:
    - name: Brian A. Wandell
      orcid: 0000-0002-2974-1836
  date: last-modified
  chapters:
    - index.qmd
    - part: "Scenes"
      chapters:
        - chapters/lightfields-01-intro.qmd
        - chapters/lightfields-02-diffraction.qmd
        - chapters/lightfields-03-measurement.qmd
        - chapters/lightfields-04-properties.qmd
        - chapters/lightfields-05-properties-spectral.qmd
        - chapters/lightfields-06-properties-spatial.qmd
    - part: "Optics"
      chapters:
        - chapters/optics-01-geometry.qmd
        - chapters/optics-02-thinlens.qmd
        - chapters/optics-03-morelenses.qmd
        - chapters/optics-04-linear-1.qmd
        - chapters/optics-05-linear-2.qmd
        - chapters/optics-06-transfer.qmd
        - chapters/optics-07-wavefront.qmd
    - part: "Sensors"
      chapters:
        - chapters/sensors-01-photoelectric.qmd
        - chapters/sensors-02-pixels.qmd
        - chapters/sensors-03-pixel-noise.qmd
        - chapters/sensors-04-components.qmd
        - chapters/sensors-05-control.qmd
        - chapters/sensors-06-characterization.qmd
        - chapters/sensors-07-innovations.qmd
    - part: "Displays"
      chapters:
        - chapters/displays-01.qmd
    - part: "Human"
      chapters:
        - chapters/human-01.qmd
    - part: "Image processing"
      chapters:
        - chapters/imgprocessing-01.qmd
    - part: "Appendix"
      chapters:
        - chapters/appendix-01-isetcam.qmd
        - chapters/appendix-02-linearmodels.qmd
    - chapters/references.qmd

bibliography: paperpile.bib

# These are the defaults
execute:
  freeze: auto
  echo: true
  warning: false
  error: false
  message: false
  cache: true
  cache-path: _cache
  cache-scope: global
  progress: true


format:
  html:
    toc: true
    layout: sidebar
    number-sections: true
    theme: cosmo   # flatly, yeti, sandstone, minty, cerulean, default
    fig-cap-location: bottom
    render-on-save: true
    mathjax: "local"
    css: styles/callouts.css
  pdf:
    documentclass: book
    number-sections: true
    toc: true
    fig-cap-location: bottom 

crossref:
  fig-prefix: Figure
  tbl-prefix: Table
  sec-prefix: Section


